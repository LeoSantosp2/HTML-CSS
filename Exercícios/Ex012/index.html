<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo Videos no meu site</h1>
    <hr>

    <h2>Videos Hospedados Localmente</h2>
    <video controls width="500" poster="imagens/thumb.jpg">
        <source src="midia/Meu-Video-m4v.m4v" type="video/m4v">
        <source src="midia/Meu-Video-webm.webm" type="video/webm">
        <source src="midia/meu-video-mp4.mp4" type="video/mp4">
        <p>
            Não foi possível reproduzir o video. Faça o download <a href="midia/meu-video-mp4.mp4">Clicando Aqui</a>
        </p>
    </video>

    <h2>Videos Hospedados Externamente</h2>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/wK4gKwMfTQE" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
