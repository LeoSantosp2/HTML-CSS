<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <hr>

    <p>Abra este site em vários dispositivos</p>
    <picture>
        <source media="(max-width:750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h2>Reprodução de MP3</h2>
    <p>Vamos reproduzir áudio com HTML5</p>
    <audio src="media/Far East Moviment Like A G6 ft.The Cataracs  Dev.mp3" controls autoplay></audio>

    <p>Aqui temos outra forma de reproduzir áudio com HTML5</p>
    <audio  preload="metadata" autoplay controls>
        <source src="media/Far East Moviment Like A G6 ft.The Cataracs  Dev.mp3" type="audio/mpeg">
        <p>
            Não foi possível reproduzir o áudio. Baixe <a href="media/Far East Moviment Like A G6 ft.The Cataracs  Dev.mp3">Clicando Aqui</a>
        </p>
    </audio>
</body>
</html>
